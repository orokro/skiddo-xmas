<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skiddo Xmas Experience</title>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; user-select: none; }
        #threeJSMount { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 1; }
        
        #btn-crank {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 300px; height: 300px;
            border-radius: 50%;
            background: rgba(255, 0, 0, 0.0);
            border: none;
            cursor: grab;
            z-index: 10;
        }
        #btn-crank:active { cursor: grabbing; }

        /* Crank Prompt */
        #crank-prompt {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 100px; height: 100px;
            pointer-events: none;
            z-index: 12;
            opacity: 0;
            transition: opacity 0.5s;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .rotate-icon {
            width: 60px; height: 60px;
            fill: none;
            stroke: rgba(255, 255, 255, 0.8);
            stroke-width: 4;
            stroke-linecap: round;
            filter: drop-shadow(0 0 5px rgba(0,0,0,0.5));
            animation: spinPrompt 2s infinite linear;
        }

        @keyframes spinPrompt {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Swipe UI */
        #swipe-zone {
            position: absolute;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            z-index: 15;
            display: none; 
            cursor: n-resize;
            background: linear-gradient(to top, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0) 20%);
        }

        #swipe-graphic {
            position: absolute;
            bottom: 40px; left: 50%;
            transform: translateX(-50%);
            text-align: center;
            pointer-events: none;
        }

        #swipe-arrow {
            margin: 0 auto;
            width: 0; height: 0; 
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 30px solid rgba(255, 255, 255, 0.8);
            animation: floatUp 1.5s infinite;
        }
        
        #swipe-text {
            margin-top: 15px;
            color: rgba(255,255,255,0.8);
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 2px;
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-30px); opacity: 0; }
        }

        /* Controls UI */
        #controls-box {
            position: absolute;
            bottom: 20px; right: 20px;
            z-index: 20;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.2);
            color: #ccc;
            font-size: 12px;
            text-align: right;
            display: none; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            min-width: 220px;
        }

        .instruction { margin-bottom: 15px; line-height: 1.5; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 10px; }
        .mouse-icon { font-weight: bold; color: #fff; }

        /* Song Switcher Row */
        .song-controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
            background: rgba(0,0,0,0.3);
            border-radius: 6px;
            padding: 4px;
        }

        #song-label {
            color: #fff;
            font-weight: bold;
            font-size: 13px;
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
            max-width: 120px;
            text-align: center;
        }

        .btn-mini {
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            width: 24px; height: 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 10px;
            display: flex; align-items: center; justify-content: center;
        }
        .btn-mini:hover { background: rgba(255,255,255,0.3); }

        #btn-toggle {
            padding: 10px 16px;
            font-size: 14px;
            font-weight: bold;
            background: #444;
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
        }
        #btn-toggle:hover { background: #666; }

        #btn-cta {
            position: absolute;
            top: 20px; right: 20px;
            z-index: 20;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            background: #ffcc00;
            color: #333;
            border: 2px solid #fff;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            display: none; 
            animation: bounce 2s infinite;
        }
        #btn-cta:hover { background: #ffe066; transform: scale(1.05); }
    </style>
</head>
<body>

    <div id="threeJSMount"></div>
    
    <button id="btn-crank" disabled title="Click to wind"></button>

    <div id="crank-prompt">
        <svg class="rotate-icon" viewBox="0 0 24 24">
            <path d="M12 4V1L8 5l4 4V6c3.31 0 6 2.69 6 6 0 1.01-.25 1.97-.7 2.8l1.46 1.46C19.54 15.03 20 13.57 20 12c0-4.42-3.58-8-8-8zm0 14c-3.31 0-6-2.69-6-6 0-1.01.25-1.97.7-2.8L5.24 7.74C4.46 8.97 4 10.43 4 12c0 4.42 3.58 8 8 8v3l4-4-4-4v3z"/>
        </svg>
    </div>

    <div id="swipe-zone">
        <div id="swipe-graphic">
            <div id="swipe-arrow"></div>
            <div id="swipe-text">Swipe Up to Open</div>
        </div>
    </div>

    <div id="controls-box">
        <div class="instruction">
            <span class="mouse-icon">Left Drag</span> to Rotate<br>
            <span class="mouse-icon">Right Drag</span> to Move<br>
            <span class="mouse-icon">Scroll</span> to Zoom
        </div>
        
        <div class="song-controls">
            <button class="btn-mini" id="btn-prev">◀</button>
            <span id="song-label">Loading...</span>
            <button class="btn-mini" id="btn-next">▶</button>
        </div>

        <button id="btn-toggle">Pause / Close Box</button>
    </div>

    <button id="btn-cta" onclick="window.open('https://docs.google.com/forms/d/e/1FAIpQLSeVzeCcr0QLzOJYrj0ry6SfyE1XufCeUx-PEW1oJc5t8ivHqA/viewform?usp=dialog', '_blank')">
        Add your response to skiddo!
    </button>

    <script type="module">
        import { MusicBoxPlayer } from './music-box-player.js';
        import { MusicBoxScene } from './music-box-scene.js';
        
        // --- MULTIPLE SONGS ---
        import { song as song1 } from './song.js';  // Atmospheric Memory
        import { song as song2 } from './song2.js'; // VisiPiano (Black MIDI)
		import { song as song3 } from './song3.js'; // New Song Example
		import { song as song4 } from './song4.js'; // New Song Example 2
		import { song as rudolp } from './rudolph.js'; // New Song Example 3
		import { song as jingebells } from './jinglebells.js'; // New Song Example 3
		import { song as misfits } from './misfits.js'; // New Song Example 3
		import { song as song7 } from './song5.js'; // New Song Example 3
		import { song as song8 } from './pitched-down.js'; // New Song Example 3

        const songList = [song1, song8, rudolp, jingebells, misfits, ];
        let currentSongIndex = 0;

        const crankSound = new Audio('assets/crank.wav');

        const player = new MusicBoxPlayer({ rampTime: 0.1 }); 
        const btnCrank = document.getElementById('btn-crank');
        const btnCTA = document.getElementById('btn-cta');
        const controlsBox = document.getElementById('controls-box');
        const btnToggle = document.getElementById('btn-toggle');
        const crankPrompt = document.getElementById('crank-prompt');
        
        // New Controls
        const btnPrev = document.getElementById('btn-prev');
        const btnNext = document.getElementById('btn-next');
        const songLabel = document.getElementById('song-label');

        let promptTimer = null;

        const scene = new MusicBoxScene({
            initialScale: 1.0, 
            
            onSceneReady: () => {
                console.log("Scene Ready.");
                btnCrank.disabled = false; 
                
                // Initial Load
                loadSong(0);

                // --- INACTIVITY TIMER (8s) ---
                promptTimer = setTimeout(() => {
                    if (!btnCrank.disabled && scene.crankCount === 0) {
                        crankPrompt.style.opacity = 1;
                    }
                }, 8000);
            },

            onReadyForPegs: () => {
                // When scene asks for pegs, give current song data
                const pegData = player.getSongData();
                scene.buildPegs(pegData);
            },

            onMusicPlay: () => {
                btnCrank.style.display = 'none'; 
                crankPrompt.style.display = 'none'; 
                btnCTA.style.display = 'block'; 
                controlsBox.style.display = 'block'; 
                btnToggle.innerText = "Pause / Close Box";
                
                if(!player.isPlaying) player.play();
            },

            onMusicPause: () => {
                btnToggle.innerText = "Open / Resume";
                player.pause();
            }
        });

        player.onPlayData((data) => {
            scene.handleFrameData(data);
        });

        // --- SONG SWITCHING LOGIC ---
        async function loadSong(index) {
            // Wrap index
            if (index < 0) index = songList.length - 1;
            if (index >= songList.length) index = 0;
            currentSongIndex = index;

            const targetSong = songList[currentSongIndex];
            songLabel.innerText = targetSong.songName;

            // Load into player (this stops playback automatically)
            await player.load(targetSong, { collisionThreshold: 0.2 });

            // If the scene is already running, rebuild pegs immediately
            if (scene.isLoaded) {
                const pegData = player.getSongData();
                scene.buildPegs(pegData);
            }

            // If the box is currently open ("PLAYING"), restart playback automatically
            if (scene.state === 'PLAYING') {
                player.play();
            }
        }

        // --- BINDINGS ---

        btnPrev.onclick = () => loadSong(currentSongIndex - 1);
        btnNext.onclick = () => loadSong(currentSongIndex + 1);

        btnCrank.onclick = () => {
            if (scene.isCranking) return;

            if (promptTimer) clearTimeout(promptTimer);
            crankPrompt.style.opacity = 0;

            crankSound.currentTime = 0;
            crankSound.play().catch(e => console.warn("Audio play failed", e));
            
            scene.crank();
            
            if(scene.crankCount >= 4) {
                btnCrank.disabled = true;
            }
        };

        btnToggle.onclick = () => {
            scene.toggle();
        };

    </script>
</body>
</html>
