<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Music Box Experience</title>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; }
        #threeJSMount { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 1; }
        
        #btn-crank {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px; 
            height: 300px;
            border-radius: 50%;
            background: rgba(255, 0, 0, 0.0);
            border: none;
            cursor: grab;
            z-index: 10;
        }
        #btn-crank:active { cursor: grabbing; }

        #btn-cta {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 20;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            background: #ffcc00;
            color: #333;
            border: 2px solid #fff;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            display: none; 
            animation: bounce 2s infinite;
        }

        #btn-cta:hover {
            background: #ffe066;
            transform: scale(1.05);
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-10px);}
            60% {transform: translateY(-5px);}
        }
    </style>
</head>
<body>

    <div id="threeJSMount"></div>
    
    <button id="btn-crank" disabled title="Click to wind"></button>

    <button id="btn-cta" onclick="window.open('https://docs.google.com/forms/d/e/1FAIpQLSeVzeCcr0QLzOJYrj0ry6SfyE1XufCeUx-PEW1oJc5t8ivHqA/viewform?usp=dialog', '_blank')">
        Add your response to skiddo!
    </button>

    <script type="module">
        import { MusicBoxPlayer } from './music-box-player.js';
        import { MusicBoxScene } from './music-box-scene.js';

        const crankSound = new Audio('assets/crank.wav');

        // --- 1. PROCESSED SONG DATA (GymnopÃ©die-ish) ---
        // Range: G3 (0) to C6 (17)
        // keys: ["G3","A3","B3","C4","D4","E4","F4","G4","A4","B4","C5","D5","E5","F5","G5","A5","B5","C6"]
        
        // This data is normalized to the 18-note scale logic
        const rawNotes = [
            // CHORD 1 (C Major 7)
            {t:0.0, k:3}, {t:0.0, k:5}, {t:0.0, k:7}, {t:0.0, k:9}, {t:0.0, k:11}, // C4, E4, G4, B4, D5
            // MELODY
            {t:0.0, k:11}, {t:0.51, k:11}, {t:1.02, k:11}, {t:1.54, k:11}, {t:2.05, k:11}, 
            {t:2.74, k:8}, // A4
            // BASS
            {t:2.74, k:0}, {t:2.74, k:2}, {t:2.74, k:4}, {t:2.74, k:6}, {t:2.74, k:8}, // G3 B3 D4 F4(mapped) A4
            {t:3.25, k:8}, {t:3.77, k:8}, {t:4.28, k:8}, {t:4.80, k:8}, 
            {t:5.14, k:8}, {t:5.48, k:11}, 
            
            // CHORD 2 
            {t:5.48, k:3}, {t:5.48, k:5}, {t:5.48, k:7}, {t:5.48, k:9}, {t:5.48, k:11},
            {t:6.0, k:11}, {t:6.51, k:11}, {t:7.02, k:11}, {t:7.54, k:11}, {t:7.88, k:11},
            {t:8.22, k:8},
            
            // BASS 2
            {t:8.22, k:0}, {t:8.22, k:2}, {t:8.22, k:4}, {t:8.22, k:6}, {t:8.22, k:8},
            {t:8.74, k:8}, {t:9.25, k:8}, {t:9.77, k:8}, {t:10.28, k:8}, {t:10.62, k:8},

            // TRANSITION / VARIATION
            {t:10.97, k:3}, {t:10.97, k:5}, {t:10.97, k:7}, {t:10.97, k:9}, {t:10.97, k:11}, // Chord
            {t:10.97, k:11}, {t:11.48, k:11}, {t:12.0, k:11}, {t:12.51, k:11}, {t:13.02, k:11}, 
            {t:13.37, k:11}, {t:13.71, k:8},

            // BASS 3
            {t:13.71, k:0}, {t:13.71, k:2}, {t:13.71, k:4}, {t:13.71, k:6}, {t:13.71, k:8},
            {t:14.22, k:8}, {t:14.74, k:8}, {t:15.25, k:8}, {t:15.77, k:8}, {t:16.11, k:8},

            // RESOLVE
            {t:16.45, k:3}, {t:16.45, k:5}, {t:16.45, k:7}, {t:16.45, k:9}, {t:16.45, k:11}, // Chord
            {t:16.45, k:11}, {t:16.97, k:11}, {t:17.48, k:11}, {t:18.0, k:11}, {t:18.51, k:11},
            {t:18.85, k:11}, {t:19.2, k:8},
            
            // OUTRO
            {t:19.2, k:0}, {t:19.2, k:2}, {t:19.2, k:4}, {t:19.2, k:6}, {t:19.2, k:8},
            {t:19.71, k:8}, {t:20.22, k:8}, {t:20.74, k:8}, {t:21.25, k:8}, {t:21.6, k:7}
        ];

        // Convert short format to full object
        const fullNotes = rawNotes.map(n => ({
            startTime: n.t,
            endTime: n.t + 1.5, // Sustain chords
            key: n.k
        }));

        const keys = ["G3","A3","B3","C4","D4","E4","F4","G4","A4","B4","C5","D5","E5","F5","G5","A5","B5","C6"];
        
        const song = { 
            songName: "Atmospheric Memory", 
            speed: 0.7, // Slow it down to feel like a real music box (Original was 175bpm!)
            keys: keys, 
            notes: fullNotes 
        };

        // --- 2. INITIALIZE ---
        
        const player = new MusicBoxPlayer({ rampTime: 0.1 }); 
        const btnCrank = document.getElementById('btn-crank');
        const btnCTA = document.getElementById('btn-cta');

        const scene = new MusicBoxScene({
            initialScale: 1.0, 
            
            onSceneReady: () => {
                console.log("Scene Ready.");
                btnCrank.disabled = false; 
                
                // Load song (Collision threshold is critical here for the chords)
                player.load(song, { collisionThreshold: 0.2 });
            },

            onReadyForPegs: () => {
                const pegData = player.getSongData();
                scene.buildPegs(pegData);
            },

            onMusicPlay: () => {
                btnCrank.style.display = 'none'; 
                btnCTA.style.display = 'block'; 
                player.play();
            }
        });

        player.onPlayData((data) => {
            scene.handleFrameData(data);
        });

        btnCrank.onclick = () => {
            if (scene.isCranking) return;

            crankSound.currentTime = 0;
            crankSound.play().catch(e => console.warn("Audio play failed", e));

            scene.crank();
            
            if(scene.crankCount >= 6) {
                btnCrank.disabled = true;
            }
        };

    </script>
</body>
</html>
