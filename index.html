<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Music Box Experience</title>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; }
        #threeJSMount { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 1; }
        
        /* The Invisible Crank Button */
        #btn-crank {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px; /* Adjust based on your screen size preference */
            height: 250px;
            border-radius: 50%;
            background: rgba(255, 0, 0, 0.0); /* Transparent */
            border: none;
            cursor: pointer;
            z-index: 10;
        }

        /* The Bouncing CTA Button */
        #btn-cta {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 20;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            background: #ffcc00;
            color: #333;
            border: 2px solid #fff;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            display: none; /* Hidden initially */
            animation: bounce 2s infinite;
        }

        #btn-cta:hover {
            background: #ffe066;
            transform: scale(1.05);
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-10px);}
            60% {transform: translateY(-5px);}
        }
    </style>
</head>
<body>

    <div id="threeJSMount"></div>
    
    <button id="btn-crank" disabled></button>

    <button id="btn-cta" onclick="window.open('https://docs.google.com/forms/d/e/1FAIpQLSeVzeCcr0QLzOJYrj0ry6SfyE1XufCeUx-PEW1oJc5t8ivHqA/viewform?usp=dialog', '_blank')">
        Add your response to skiddo!
    </button>

    <script type="module">
        import { MusicBoxPlayer } from './music-box-player.js';
        import { MusicBoxScene } from './music-box-scene.js';

        // --- SOUND FX ---
        const crankSound = new Audio('assets/crank.wav');

        // --- 1. SETUP SONG DATA (Jingle Bells) ---
        const BEAT = 0.5;
        let t = 0;
        const notes = [];
        const add = (k, dur) => notes.push({startTime:t, endTime:t+(dur*BEAT), key:k});
        const adv = (b) => t += (b*BEAT);
        const keys = ["G3","A3","B3","C4","D4","E4","F4","G4","A4","B4","C5","D5","E5","F5","G5","A5","B5","C6"];
        const E4=5, G4=7, C4=3, D4=4, F4=6, G3=0, C5=10, D5=11; 

        // Jingle Bells (Full Loop)
        add(E4,1); adv(1); add(E4,1); adv(1); add(E4,2); adv(2);
        add(E4,1); adv(1); add(E4,1); adv(1); add(E4,2); adv(2);
        add(E4,1); adv(1); add(G4,1); adv(1); add(C4,1); adv(1); add(D4,1); adv(1); add(E4,4); adv(4);
        
        add(F4,1); adv(1); add(F4,1); adv(1); add(F4,1); adv(1); add(F4,1); adv(1);
        add(F4,1); adv(1); add(E4,1); adv(1); add(E4,1); adv(1); add(E4,1); adv(1);
        add(E4,1); adv(1); add(D4,1); adv(1); add(D4,1); adv(1); add(E4,1); adv(1); add(D4,2); adv(2); add(G4,2); adv(2);

        const song = { songName: "Jingle Bells", speed: 1.0, keys: keys, notes: notes };

        // --- 2. INITIALIZE ---
        
        const player = new MusicBoxPlayer({ rampTime: 0.1 }); 
        const btnCrank = document.getElementById('btn-crank');
        const btnCTA = document.getElementById('btn-cta');

        const scene = new MusicBoxScene({
            initialScale: 1.0, 
            
            onSceneReady: () => {
                console.log("Scene Ready.");
                btnCrank.disabled = false; // Enable interaction
                
                // Preload processing
                player.load(song, { collisionThreshold: 0.3 });
            },

            // Called right before lid opens
            onReadyForPegs: () => {
                const pegData = player.getSongData();
                scene.buildPegs(pegData);
            },

            // Called when lid is fully open
            onMusicPlay: () => {
                btnCrank.style.display = 'none'; 
                btnCTA.style.display = 'block'; // Show CTA
                player.play();
            }
        });

        player.onPlayData((data) => {
            scene.handleFrameData(data);
        });

        btnCrank.onclick = () => {
            // Play Sound
            crankSound.currentTime = 0;
            crankSound.play().catch(e => console.warn("Audio play failed", e));

            scene.crank();
            
            if(scene.crankCount >= 6) {
                btnCrank.disabled = true;
            }
        };

    </script>
</body>
</html>
