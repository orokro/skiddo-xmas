<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Music Box Experience</title>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; user-select: none; }
        #threeJSMount { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 1; }
        
        #btn-crank {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 300px; height: 300px;
            border-radius: 50%;
            background: rgba(255, 0, 0, 0.0);
            border: none;
            cursor: grab;
            z-index: 10;
        }
        #btn-crank:active { cursor: grabbing; }

        /* Crank Prompt (Rotating Arrow) */
        #crank-prompt {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 100px; height: 100px;
            pointer-events: none;
            z-index: 12;
            opacity: 0;
            transition: opacity 0.5s;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* SVG Circle Arrow */
        .rotate-icon {
            width: 60px; height: 60px;
            fill: none;
            stroke: rgba(255, 255, 255, 0.8);
            stroke-width: 4;
            stroke-linecap: round;
            filter: drop-shadow(0 0 5px rgba(0,0,0,0.5));
            animation: spinPrompt 2s infinite linear;
        }

        @keyframes spinPrompt {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Full Screen Swipe Zone */
        #swipe-zone {
            position: absolute;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            z-index: 15;
            display: none; 
            cursor: n-resize;
            background: linear-gradient(to top, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0) 20%);
        }

        #swipe-arrow {
            position: absolute;
            bottom: 40px; left: 50%;
            transform: translateX(-50%);
            width: 0; height: 0; 
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 30px solid rgba(255, 255, 255, 0.8);
            animation: floatUp 1.5s infinite;
            pointer-events: none;
        }
        
        #swipe-text {
            position: absolute;
            bottom: 15px;
            width: 100%;
            text-align: center;
            color: rgba(255,255,255,0.8);
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
            pointer-events: none;
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 2px;
        }

        @keyframes floatUp {
            0% { transform: translateX(-50%) translateY(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateX(-50%) translateY(-40px); opacity: 0; }
        }

        #controls-box {
            position: absolute;
            bottom: 20px; right: 20px;
            z-index: 20;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.2);
            color: #ccc;
            font-size: 12px;
            text-align: right;
            display: none; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        .instruction { margin-bottom: 10px; line-height: 1.4; }
        .mouse-icon { font-weight: bold; color: #fff; }

        #btn-toggle {
            padding: 8px 16px;
            font-size: 14px;
            font-weight: bold;
            background: #444;
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
        }
        #btn-toggle:hover { background: #666; }

        #btn-cta {
            position: absolute;
            top: 20px; right: 20px;
            z-index: 20;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            background: #ffcc00;
            color: #333;
            border: 2px solid #fff;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            display: none; 
            animation: bounce 2s infinite;
        }
        #btn-cta:hover { background: #ffe066; transform: scale(1.05); }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-10px);}
            60% {transform: translateY(-5px);}
        }
    </style>
</head>
<body>

    <div id="threeJSMount"></div>
    
    <button id="btn-crank" disabled title="Click to wind"></button>

    <div id="crank-prompt">
        <svg class="rotate-icon" viewBox="0 0 24 24">
            <path d="M12 4V1L8 5l4 4V6c3.31 0 6 2.69 6 6 0 1.01-.25 1.97-.7 2.8l1.46 1.46C19.54 15.03 20 13.57 20 12c0-4.42-3.58-8-8-8zm0 14c-3.31 0-6-2.69-6-6 0-1.01.25-1.97.7-2.8L5.24 7.74C4.46 8.97 4 10.43 4 12c0 4.42 3.58 8 8 8v3l4-4-4-4v3z"/>
        </svg>
    </div>

    <div id="swipe-zone">
        <div id="swipe-arrow"></div>
        <div id="swipe-text">Swipe Up to Open</div>
    </div>

    <div id="controls-box">
        <div class="instruction">
            <span class="mouse-icon">Left Click + Drag</span> to Rotate<br>
            <span class="mouse-icon">Right Click + Drag</span> to Move
        </div>
        <button id="btn-toggle">Pause / Close Box</button>
    </div>

    <button id="btn-cta" onclick="window.open('https://docs.google.com/forms/d/e/1FAIpQLSeVzeCcr0QLzOJYrj0ry6SfyE1XufCeUx-PEW1oJc5t8ivHqA/viewform?usp=dialog', '_blank')">
        Add your response to skiddo!
    </button>

    <script type="module">
        import { MusicBoxPlayer } from './music-box-player.js';
        import { MusicBoxScene } from './music-box-scene.js';

        const crankSound = new Audio('assets/crank.wav');

        const rawNotes = [
            {t:0.0, k:3}, {t:0.0, k:5}, {t:0.0, k:7}, {t:0.0, k:9}, {t:0.0, k:11}, 
            {t:0.0, k:11}, {t:0.51, k:11}, {t:1.02, k:11}, {t:1.54, k:11}, {t:2.05, k:11}, 
            {t:2.74, k:8}, 
            {t:2.74, k:0}, {t:2.74, k:2}, {t:2.74, k:4}, {t:2.74, k:6}, {t:2.74, k:8},
            {t:3.25, k:8}, {t:3.77, k:8}, {t:4.28, k:8}, {t:4.80, k:8}, 
            {t:5.14, k:8}, {t:5.48, k:11}, 
            {t:5.48, k:3}, {t:5.48, k:5}, {t:5.48, k:7}, {t:5.48, k:9}, {t:5.48, k:11},
            {t:6.0, k:11}, {t:6.51, k:11}, {t:7.02, k:11}, {t:7.54, k:11}, {t:7.88, k:11},
            {t:8.22, k:8},
            {t:8.22, k:0}, {t:8.22, k:2}, {t:8.22, k:4}, {t:8.22, k:6}, {t:8.22, k:8},
            {t:8.74, k:8}, {t:9.25, k:8}, {t:9.77, k:8}, {t:10.28, k:8}, {t:10.62, k:8},
            {t:10.97, k:3}, {t:10.97, k:5}, {t:10.97, k:7}, {t:10.97, k:9}, {t:10.97, k:11},
            {t:10.97, k:11}, {t:11.48, k:11}, {t:12.0, k:11}, {t:12.51, k:11}, {t:13.02, k:11}, 
            {t:13.37, k:11}, {t:13.71, k:8},
            {t:13.71, k:0}, {t:13.71, k:2}, {t:13.71, k:4}, {t:13.71, k:6}, {t:13.71, k:8},
            {t:14.22, k:8}, {t:14.74, k:8}, {t:15.25, k:8}, {t:15.77, k:8}, {t:16.11, k:8},
            {t:16.45, k:3}, {t:16.45, k:5}, {t:16.45, k:7}, {t:16.45, k:9}, {t:16.45, k:11}, 
            {t:16.45, k:11}, {t:16.97, k:11}, {t:17.48, k:11}, {t:18.0, k:11}, {t:18.51, k:11},
            {t:18.85, k:11}, {t:19.2, k:8},
            {t:19.2, k:0}, {t:19.2, k:2}, {t:19.2, k:4}, {t:19.2, k:6}, {t:19.2, k:8},
            {t:19.71, k:8}, {t:20.22, k:8}, {t:20.74, k:8}, {t:21.25, k:8}, {t:21.6, k:7}
        ];

        const fullNotes = rawNotes.map(n => ({
            startTime: n.t,
            endTime: n.t + 1.5,
            key: n.k
        }));

        const keys = ["G3","A3","B3","C4","D4","E4","F4","G4","A4","B4","C5","D5","E5","F5","G5","A5","B5","C6"];
        
        const song = { 
            songName: "Atmospheric Memory", 
            speed: 1.0, // Back to 1.0
            keys: keys, 
            notes: fullNotes 
        };

        const player = new MusicBoxPlayer({ rampTime: 0.1 }); 
        const btnCrank = document.getElementById('btn-crank');
        const btnCTA = document.getElementById('btn-cta');
        const controlsBox = document.getElementById('controls-box');
        const btnToggle = document.getElementById('btn-toggle');
        const crankPrompt = document.getElementById('crank-prompt');

        let promptTimer = null;

        const scene = new MusicBoxScene({
            initialScale: 1.0, 
            
            onSceneReady: () => {
                console.log("Scene Ready.");
                btnCrank.disabled = false; 
                player.load(song, { collisionThreshold: 0.2 });

                // Start timer for crank hint (8s)
                promptTimer = setTimeout(() => {
                    if (!btnCrank.disabled && scene.crankCount === 0) {
                        crankPrompt.style.opacity = 1;
                    }
                }, 8000);
            },

            onReadyForPegs: () => {
                const pegData = player.getSongData();
                scene.buildPegs(pegData);
            },

            onMusicPlay: () => {
                btnCrank.style.display = 'none'; 
                crankPrompt.style.display = 'none'; // Ensure prompt is gone
                btnCTA.style.display = 'block'; 
                controlsBox.style.display = 'block'; 
                btnToggle.innerText = "Pause / Close Box";
                
                if(!player.isPlaying) player.play();
            },

            onMusicPause: () => {
                btnToggle.innerText = "Open / Resume";
                player.pause();
            }
        });

        player.onPlayData((data) => {
            scene.handleFrameData(data);
        });

        btnCrank.onclick = () => {
            if (scene.isCranking) return;

            // Clear Prompt
            if (promptTimer) clearTimeout(promptTimer);
            crankPrompt.style.opacity = 0;

            crankSound.currentTime = 0;
            crankSound.play().catch(e => console.warn("Audio play failed", e));
            scene.crank();
            
            // Reduced to 4
            if(scene.crankCount >= 4) btnCrank.disabled = true;
        };

        btnToggle.onclick = () => {
            scene.toggle();
        };

    </script>
</body>
</html>
